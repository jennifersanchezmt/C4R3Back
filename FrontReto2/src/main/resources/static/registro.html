<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    
    <link rel="stylesheet" type="text/css" href="/style/registrar.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
    
    
    <title>Registrar Usuario</title>
</head>

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Saylor Moon LTDA</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-dark">Nueva Cuenta</h3>
                            <div class="form-group">
                                <label for="id" class="form-label">Id</label>
                                <input type="text" class="form-control" id="id" placeholder="Ingrese un Id" required>
                            </div>
                            <div class="form-group">
                                <label for="identification" class="text-dark">Identificacion:</label><br />
                                <input type="text" name="identification" id="identification" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="text-dark">Nombre:</label><br />
                                <input type="text" name="name" id="name" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="address" class="text-dark">Dirección:</label><br />
                                <input type="text" name="address" id="address" class="form-control" required/>
                            </div>
                            <div class="form-group">
                                <label for="cellPhone" class="text-dark">Celular:</label><br />
                                <input type="text" name="cellPhone" id="cellPhone" class="form-control" required/>
                            </div>                          

                            <div class="form-group">
                                <label for="email" class="text-dark">E-mail:</label><br />
                                <input type="email" name="email" id="email" class="form-control"  required/>
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-dark">Contraseña:</label><br />
                                <input type="password" name="password" id="password" class="form-control" required/>
                            </div>

                            <div class="form-group">
                                <label for="passwordrepeat" class="text-dark">Confirmar tu Contraseña:</label><br />
                                <input type="password" name="passwordrepeat" id="passwordrepeat" class="form-control" required/>
                            </div>

                            <div class="form-group">
                                <select class="form-control" name="zone" id="zone" required
                                    style="height: auto">
                                    <option value="" selected>
                                      Seleccione a zona
                                    </option>
                                    <option value="COMUNA_1_NORTE">
                                      COMUNA1 NORTE
                                    </option>
                                    <option value="COMUNA_2_NORTORIENTAL">
                                      COMUNA 2 NORTORIENTAL
                                    </option>
                                    <option value="COMUNA_3_SAN_FRANCISCO">
                                        COMUNA 3 SAN FRANCISCO
                                    </option>
                                    <option value="COMUNA_4_OCCIDENTAL">
                                      COMUNA 4 OCCIENTAL
                                    </option>
                                    <option value="COMUNA_5_GARCIA_ROVIRA">
                                      COMUNA 5 GARCIA ROVIRA
                                    </option>
                                    <option value="COMUNA_6_LA_CONCORDIA">
                                      COMUNA 6 LA CONCORDIA
                                    </option>
                                    <option value="COMUNA_7_LA_CIUDADELA">
                                      COMUNA 7 LA CIUDADELA
                                    </option>
                                    <option value="COMUNA_8_SUR_OCCIDENTE">
                                      COMUNA 8 SUR OCCIDENTE
                                    </option>
                                    <option value="COMUNA_9_LA_PEDREGOSA">
                                      COMUNA 9 LA PEDREGOSA
                                    </option>
                                    <option value="COMUNA_10_PROVENZA">
                                      COMUNA 10 PROVENZA
                                    </option>
                                    <option value="COMUNA_11_SUR">
                                      COMUNA 11 SUR
                                    </option>
                                    <option value="COMUNA_12_CABECERA_DEL_LLANO">
                                      COMUNA 12 CABECERA DEL LLANO
                                    </option>
                                    <option value="COMUNA_13_ORIENTAL">
                                      COMUNA 13 ORIENTAL
                                    </option>
                                    <option value="COMUNA_14_MORRORICO">
                                      COMUNA 14 MORRORICO
                                    </option>
                                    <option value="COMUNA_15_CENTRO">
                                      COMUNA 15 CENTRO
                                    </option>
                                    <option value="COMUNA_16_LAGOS_DEL_CACIQUE">
                                      COMUNA 16 LAGOS DEL CACIQUE
                                    </option>
                                    <option value="COMUNA_17_MUTIS">
                                      COMUNA 17 MUTIS
                                    </option>
                                </select>
                            </div>    
                            
                            <div class="form-group text-center">                            
                                <select class="form-control" name="type" id="type" required
                                    style="height: auto">
                                    <option value="" selected>
                                        Seleccione tipo usaurio
                                    </option>
                                    <option value="ADM">
                                        ADM
                                    </option>
                                    <option value="COORD">
                                        COORD
                                    </option>
                                    <option value="ASE">
                                        ASE
                                    </option>
                                </select>
                            </div>
                            <div class="form-group text-center">                            
                                <button type="button" class="btn btn-primary" onclick="validaCuenta()">Crear Cuenta</button>
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-dark">
                                    <span>Ya tienes una cuenta? <a href="index.html" class="text-blue">Inicia sesion aqui</a></span>
                                </label>
                                
                            </div>
                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/registro.js"></script>
</body>

</html>
